    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Fira Sans Condensed', Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: flex-start; /* Align content to the top */
            align-items: center;
            min-height: 100vh; /* Ensure body takes up full height */
            background-color: #f4f4f4;
            text-align: center;
        }

        #header {
            width: 100%;
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        #header img {
            max-width: 100%;
            height: auto;
            max-height: 250px;
            margin: 0; 
        }

        #container {
            background: url(background.png);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 900px;
        }

        h1 {
            font-family: 'Anton', Arial, sans-serif;
            font-size: 200px;
            font-weight: 500;
            color: #4b191c;
            line-height: 1.3em;
            margin: 0;
            letter-spacing: .1em;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        h1 img {
            width: 200px;
            height: auto;
        }

        h2, h3 {
            margin: 10px 0;
            color: #333;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .buttons a {
            color: white;
            text-transform: uppercase;
            background: #A4BA4D;
            border-radius: 5px;
            padding: 10px 20px;
            font-weight: bold;
            font-size: 1em;
            text-decoration: none;
            transition: background-color 0.3s;
        }

        .buttons a:hover {
            background-color: #8fa048;
        }
    </style>

    <div id="header">
